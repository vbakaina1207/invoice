<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="block-top">
                <h1>Invoice creator</h1>
                <p>Thanks for choosing GoodCorp, LLC!</p>
            </div>
            <div class="content">
                <div class="block-btn">
                    <button class="btn-prod">Wash Car:$10</button>
                    <button class="btn-prod">Mow Lawn: $20</button>
                    <button class="btn-prod">Pull Weeds: $30</button>
                </div>
                <div class="products">
                    <div class="product">
                        <div class="task">
                            TASK
                        </div>
                        <div class="total">
                            TOTAL
                        </div>
                    </div>
                    <hr>
                    <div class="result">
                        <div class="block-left">
                            <div>NOTES</div>
                            <div>We accept cash, credit card, or PayPal</div>
                        </div>
                        <div class="block-right">
                            <div>TOTAL AMOUNT</div>
                            <div class="sum"></div>
                        </div>                                                
                    </div>
                    <button class="btn" type="submit">
                        <img src="img/Mail.png" alt="">
                        Send invoice</button>
                </div>
                
                
                
            </div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
